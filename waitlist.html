<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Waitlist - EduNest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .waitlist-form {
            margin-top: 40px;
            font-size: 18px;
            color: #333;
        }
        .input-field {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 300px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Join the Waitlist</h1>
</header>

<div class="waitlist-form">
    <p>Sign up to get early access to EduNest.</p>
    <form action="#" method="POST">
        <input type="email" class="input-field" placeholder="Enter your email" required>
        <button type="submit" class="button">Join Waitlist</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 EduNest. All rights reserved.</p>
</footer>

</body>
</html>
